<div class="blockItemsWrapper" [ngClass]="{ 'flex-column': inSideNav }">
  <ng-container *ngFor="let block of blocks; let i = index">
    <div
      matRipple
      [matRippleCentered]="centered"
      (click)="emitSelected(block)"
      [ngClass]="{
        'blockItem-col': inSideNav == false,
        'blockItem-row': inSideNav
      }"
    >
      <div class="wrapper-img-txt">
        <lib-pulsating-circle *ngIf="i == selectedBlock"></lib-pulsating-circle>
        <div
          class="containerImg d-sm-flex"
          [ngClass]="{ 'd-none': !inSideNav }"
        >
          <img src="assets/{{ block.assetName }}" alt="" srcset="" />
        </div>
        <span class="d-md-block" [ngClass]="{ 'd-none': !inSideNav }">{{
          block.text
        }}</span>
      </div>
    </div>
  </ng-container>
</div>
