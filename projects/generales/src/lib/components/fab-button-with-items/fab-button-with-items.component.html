<div class="fab-container">
  <ng-container [ngSwitch]="displayingType">
    <button
      mat-fab
      class="fab-toggler"
      (click)="onToggleFab()"
      *ngSwitchCase="'icon'"
    >
      <i class="material-icons" [@fabToggler]="{ value: fabTogglerState }">{{
        displayingResource
      }}</i>
    </button>

    <div class="fab-toggler" (click)="onToggleFab()" *ngSwitchCase="'image'">
      <img
        src="{{ displayingResource }}"
        alt=""
        srcset=""
        [@fabToggler]="{ value: fabTogglerState }"
      />
    </div>
  </ng-container>

  <div [@speedDialStagger]="buttons.length">
    <button
      *ngFor="let btn of buttons"
      mat-mini-fab
      class="fab-secondary"
      color="secondary"
    >
      <i class="material-icons" (click)="btn.onClick()">{{ btn.icono }}</i>
    </button>
  </div>
</div>
