<main class="d-flex align-items-center min-vh-100 py-3 py-md-0" id="lib_login">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="{{ leftImageURL }}" alt="login" class="login-card-img" />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="{{ logoImageURL }}" alt="logo" class="logo" />
            </div>
            <p class="login-card-description">Accede a tu cuenta</p>
            <form [formGroup]="formGroup">
              <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Correo electronico</mat-label>
                  <input
                    matInput
                    type="email"
                    placeholder="billgates@chollohookah.com"
                    formControlName="correo"
                  />
                </mat-form-field>
              </div>
              <div class="form-group mb-4">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Contraseña</mat-label>
                  <input
                    matInput
                    type="password"
                    placeholder="************"
                    formControlName="pass"
                  />
                </mat-form-field>
              </div>
              <input
                name="login"
                id="login"
                class="btn btn-block login-btn mb-4"
                type="button"
                value="Acceder"
                (click)="acceder()"
              />
            </form>
            <a href="#!" class="forgot-password-link">Contraseña olvidada?</a>
            <p class="login-card-footer-text">
              No tienes una cuenta?
              <a href="#!" class="text-reset">Registrare aqui</a>
            </p>
            <nav class="login-card-footer-nav">
              <a href="#!" class="mr-3">Terminos de uso.</a>
              <a href="#!">Politica de privacidad.</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
