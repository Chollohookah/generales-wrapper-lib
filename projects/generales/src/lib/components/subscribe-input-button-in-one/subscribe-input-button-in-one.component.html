<div id="rootSubscribeButtonInOne">
  <form [formGroup]="formGroup">
    <input type="email" id="email" formControlName="email" />
    <label for="email">Correo electronico</label>
    <button id="button">
      <span
        [ngClass]="{ 'spinner-border': loadingAsync }"
        [ngStyle]="{ color: 'white' }"
      >
        {{ !loadingAsync ? "OK" : "" }}</span
      >
    </button>
  </form>
</div>
